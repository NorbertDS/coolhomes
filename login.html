<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cool Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .login-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            border-radius: 1rem 1rem 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-header login-header text-white text-center py-4">
                        <h3 class="mb-0">
                            <i class="fas fa-home me-2"></i>Cool Homes
                        </h3>
                        <p class="mb-0 mt-2">Sign in to your account</p>
                    </div>
                    <div class="card-body p-4">
                        <form onsubmit="login(event)">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                            <a href="index" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Back to Website
                            </a>
                        </div>
                        </form>
                        <hr class="my-4">
                        <div class="text-center">
                            <p class="text-muted">Don't have an account? 
                                <a href="#" onclick="showRegister()" class="text-primary text-decoration-none">Create one here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Demo login credentials
            const validCredentials = {
                'admin@coolhomes.co.ke': 'admin123',
                'agent@coolhomes.co.ke': 'agent123',
                'buyer@coolhomes.co.ke': 'buyer123'
            };
            
            if (validCredentials[email] && validCredentials[email] === password) {
                // Store login status
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userRole', email.includes('admin') ? 'admin' : email.includes('agent') ? 'agent' : 'buyer');
                
                alert('Login successful! Welcome to Cool Homes dashboard.');
                window.location.href = 'dashboard.html';
            } else {
                // Show professional error with credentials
                const errorModal = document.createElement('div');
                errorModal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;
                
                errorModal.innerHTML = `
                    <div style="
                        background: white;
                        padding: 2rem;
                        border-radius: 10px;
                        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                        max-width: 500px;
                        width: 90%;
                    ">
                        <h3 style="margin-bottom: 1rem; color: #dc3545;">Invalid Credentials</h3>
                        <p style="margin-bottom: 1.5rem;">Please check your email and password.</p>
                        
                        <div style="background: #f8f9fa; padding: 1rem; border-radius: 5px; margin-bottom: 1.5rem;">
                            <h4 style="margin-bottom: 1rem; color: #2563eb;">Demo Credentials:</h4>
                            <div style="margin-bottom: 0.5rem;">
                                <strong>Admin:</strong> admin@coolhomes.co.ke / admin123
                            </div>
                            <div style="margin-bottom: 0.5rem;">
                                <strong>Agent:</strong> agent@coolhomes.co.ke / agent123
                            </div>
                            <div>
                                <strong>Buyer:</strong> buyer@coolhomes.co.ke / buyer123
                            </div>
                        </div>
                        
                        <button onclick="closeErrorModal()" style="
                            width: 100%;
                            padding: 0.8rem;
                            background: #2563eb;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">Try Again</button>
                    </div>
                `;
                
                document.body.appendChild(errorModal);
            }
        }
        
        function closeErrorModal() {
            const modal = document.querySelector('div[style*="position: fixed"]');
            if (modal) {
                modal.remove();
            }
        }
        
        function showRegister() {
            // Create a professional registration modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="
                    background: white;
                    padding: 2rem;
                    border-radius: 10px;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                    max-width: 400px;
                    width: 90%;
                ">
                    <h3 style="margin-bottom: 1rem; color: #2563eb;">Create Account</h3>
                    <form onsubmit="handleRegistration(event)">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Full Name</label>
                            <input type="text" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Email</label>
                            <input type="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Phone</label>
                            <input type="tel" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem;">Password</label>
                            <input type="password" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <button type="submit" style="flex: 1; padding: 0.8rem; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer;">Register</button>
                            <button type="button" onclick="closeModal()" style="flex: 1; padding: 0.8rem; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function handleRegistration(event) {
            event.preventDefault();
            alert('Account created successfully! You can now log in with your credentials.');
            closeModal();
        }
        
        function closeModal() {
            const modal = document.querySelector('div[style*="position: fixed"]');
            if (modal) {
                modal.remove();
            }
        }
    </script>
</body>
</html>
