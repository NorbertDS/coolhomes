<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Cool Homes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #f59e0b;
            --accent-color: #10b981;
            --dark-color: #1f2937;
            --light-color: #f8fafc;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            line-height: 1.6;
            color: var(--dark-color);
        }

        /* Header Styles */
        .main-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header-top {
            background: rgba(0,0,0,0.1);
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }

        .header-top a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            margin-right: 1rem;
            transition: color 0.3s ease;
        }

        .header-top a:hover {
            color: white;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: rgba(255,255,255,0.9) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .property-card {
            transition: transform 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .property-image {
            height: 250px;
            object-fit: cover;
        }
        .filter-card {
            position: sticky;
            top: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }
        .view-toggle {
            border-radius: 0.375rem;
        }

        .form-control, .form-select {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 0.8rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <a href="tel:+254701274458"><i class="fas fa-phone me-1"></i>+254 701 274 458</a>
                        <a href="mailto:info@coolhomes.co.ke"><i class="fas fa-envelope me-1"></i>info@coolhomes.co.ke</a>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <span class="text-light">Follow us for latest updates</span>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-home me-2"></i>Cool Homes
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="properties.html">Properties</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#blog">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-5 fw-bold text-primary mb-3">Properties in Kenya</h1>
                <p class="lead text-muted">Discover your perfect home from our extensive collection of properties</p>
            </div>
        </div>

        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="card filter-card shadow">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-filter me-2"></i>Filter Properties
                        </h5>
                    </div>
                    <div class="card-body">
                        <form onsubmit="filterProperties(event)">
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" placeholder="Nairobi, Mombasa..." id="filter-location">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Property Type</label>
                                <select class="form-select" id="filter-type">
                                    <option value="">All Types</option>
                                    <option value="apartment">Apartment</option>
                                    <option value="house">House</option>
                                    <option value="villa">Villa</option>
                                    <option value="townhouse">Townhouse</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="filter-status">
                                    <option value="">All Status</option>
                                    <option value="sale">For Sale</option>
                                    <option value="rent">For Rent</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Price Range (KSh)</label>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="number" class="form-control" placeholder="Min" id="filter-min-price">
                                    </div>
                                    <div class="col-6">
                                        <input type="number" class="form-control" placeholder="Max" id="filter-max-price">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Bedrooms</label>
                                <select class="form-select" id="filter-bedrooms">
                                    <option value="">Any</option>
                                    <option value="1">1+</option>
                                    <option value="2">2+</option>
                                    <option value="3">3+</option>
                                    <option value="4">4+</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Bathrooms</label>
                                <select class="form-select" id="filter-bathrooms">
                                    <option value="">Any</option>
                                    <option value="1">1+</option>
                                    <option value="2">2+</option>
                                    <option value="3">3+</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search me-2"></i>Apply Filters
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">
                                    <i class="fas fa-times me-2"></i>Clear All
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Properties Grid -->
            <div class="col-lg-9">
                <!-- View Toggle and Results -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <p class="text-muted mb-0" id="results-count">Showing 4 properties</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <div class="btn-group" role="group">
                            <button class="btn btn-primary view-toggle" onclick="setView('grid')" id="grid-view">
                                <i class="fas fa-th"></i> Grid
                            </button>
                            <button class="btn btn-outline-primary view-toggle" onclick="setView('list')" id="list-view">
                                <i class="fas fa-list"></i> List
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Properties Container -->
                <div id="properties-container" class="row">
                    <!-- Properties will be loaded dynamically -->
                </div>

                <!-- Load More Button -->
                <div class="text-center mt-4">
                    <button onclick="loadMoreProperties()" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus me-2"></i>Load More Properties
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Properties data
        const allProperties = [
            {
                id: 'property1',
                title: 'Luxury Apartment in Westlands',
                location: 'Westlands, Nairobi',
                price: 'KSh 25,000,000',
                beds: 3,
                baths: 2,
                area: '1200',
                type: 'apartment',
                status: 'sale',
                image: '26-Mzizi-Court.webp',
                description: 'Modern luxury apartment in the heart of Westlands with stunning city views.'
            },
            {
                id: 'property2',
                title: 'Modern Villa in Karen',
                location: 'Karen, Nairobi',
                price: 'KSh 45,000,000',
                beds: 4,
                baths: 3,
                area: '2500',
                type: 'villa',
                status: 'sale',
                image: 'Loft-Residences.webp',
                description: 'Spacious family villa in Karen with beautiful gardens and swimming pool.'
            },
            {
                id: 'property3',
                title: 'Beachfront Apartment in Mombasa',
                location: 'Nyali, Mombasa',
                price: 'KSh 8,500,000',
                beds: 2,
                baths: 2,
                area: '1000',
                type: 'apartment',
                status: 'sale',
                image: 'Riverbank.webp',
                description: 'Stunning beachfront apartment with ocean views and direct beach access.'
            },
            {
                id: 'property4',
                title: 'Elegant Townhouse in Runda',
                location: 'Runda, Nairobi',
                price: 'KSh 18,000,000',
                beds: 3,
                baths: 2,
                area: '1800',
                type: 'townhouse',
                status: 'sale',
                image: 'The-One-at-Two-Rivers.webp',
                description: 'Elegant townhouse in prestigious Runda with private garden.'
            },
            {
                id: 'property5',
                title: 'Luxury Penthouse in Kilimani',
                location: 'Kilimani, Nairobi',
                price: 'KSh 35,000,000',
                beds: 4,
                baths: 3,
                area: '2000',
                type: 'apartment',
                status: 'sale',
                image: '26-Mzizi-Court.webp',
                description: 'Exclusive penthouse with panoramic city views and premium amenities.'
            },
            {
                id: 'property6',
                title: 'Modern Apartment in Thika',
                location: 'Thika, Kiambu',
                price: 'KSh 12,000,000',
                beds: 3,
                baths: 2,
                area: '1500',
                type: 'apartment',
                status: 'sale',
                image: 'Loft-Residences.webp',
                description: 'Contemporary apartment in growing Thika with modern amenities.'
            }
        ];

        let currentView = 'grid';
        let filteredProperties = [...allProperties];

        function loadProperties() {
            const container = document.getElementById('properties-container');
            container.innerHTML = '';
            
            filteredProperties.forEach(property => {
                const col = document.createElement('div');
                col.className = currentView === 'grid' ? 'col-lg-4 col-md-6 mb-4' : 'col-12 mb-4';
                
                if (currentView === 'grid') {
                    col.innerHTML = createGridCard(property);
                } else {
                    col.innerHTML = createListCard(property);
                }
                
                container.appendChild(col);
            });
            
            updateResultsCount();
        }

        function createGridCard(property) {
            return `
                <div class="card property-card h-100 shadow-sm">
                    <img src="${property.image}" alt="${property.title}" class="card-img-top property-image">
                    <div class="card-body">
                        <h5 class="card-title">${property.title}</h5>
                        <p class="card-text text-muted">
                            <i class="fas fa-map-marker-alt me-1"></i>${property.location}
                        </p>
                        <div class="mb-3">
                            <span class="me-3"><i class="fas fa-bed me-1"></i>${property.beds} Beds</span>
                            <span class="me-3"><i class="fas fa-bath me-1"></i>${property.baths} Baths</span>
                            <span><i class="fas fa-ruler-combined me-1"></i>${property.area} sq ft</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="price">
                                <h4 class="text-primary mb-0">${property.price}</h4>
                            </div>
                            <a href="property-details.html?id=${property.id}" class="btn btn-outline-primary">View Details</a>
                        </div>
                    </div>
                </div>
            `;
        }

        function createListCard(property) {
            return `
                <div class="card property-card shadow-sm">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${property.image}" alt="${property.title}" class="img-fluid" style="height: 200px; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <h5 class="card-title">${property.title}</h5>
                                        <p class="card-text text-muted">
                                            <i class="fas fa-map-marker-alt me-1"></i>${property.location}
                                        </p>
                                        <div class="mb-3">
                                            <span class="me-3"><i class="fas fa-bed me-1"></i>${property.beds} Beds</span>
                                            <span class="me-3"><i class="fas fa-bath me-1"></i>${property.baths} Baths</span>
                                            <span><i class="fas fa-ruler-combined me-1"></i>${property.area} sq ft</span>
                                        </div>
                                        <p class="card-text">${property.description}</p>
                                    </div>
                                    <div class="col-md-4 text-md-end">
                                        <div class="price mb-3">
                                            <h4 class="text-primary mb-0">${property.price}</h4>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <a href="property-details.html?id=${property.id}" class="btn btn-primary">View Details</a>
                                            <button class="btn btn-outline-secondary" onclick="toggleFavorite('${property.id}')">
                                                <i class="far fa-heart me-1"></i>Add to Favorites
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function setView(view) {
            currentView = view;
            document.getElementById('grid-view').className = view === 'grid' ? 'btn btn-primary view-toggle' : 'btn btn-outline-primary view-toggle';
            document.getElementById('list-view').className = view === 'list' ? 'btn btn-primary view-toggle' : 'btn btn-outline-primary view-toggle';
            loadProperties();
        }

        function filterProperties(event) {
            event.preventDefault();
            
            const location = document.getElementById('filter-location').value.toLowerCase();
            const type = document.getElementById('filter-type').value;
            const status = document.getElementById('filter-status').value;
            const minPrice = parseFloat(document.getElementById('filter-min-price').value) || 0;
            const maxPrice = parseFloat(document.getElementById('filter-max-price').value) || Infinity;
            const bedrooms = parseInt(document.getElementById('filter-bedrooms').value) || 0;
            const bathrooms = parseInt(document.getElementById('filter-bathrooms').value) || 0;
            
            filteredProperties = allProperties.filter(property => {
                const price = parseFloat(property.price.replace(/[^\d]/g, ''));
                
                return (!location || property.location.toLowerCase().includes(location) || property.title.toLowerCase().includes(location)) &&
                       (!type || property.type === type) &&
                       (!status || property.status === status) &&
                       (price >= minPrice && price <= maxPrice) &&
                       (property.beds >= bedrooms) &&
                       (property.baths >= bathrooms);
            });
            
            loadProperties();
        }

        function clearFilters() {
            document.getElementById('filter-location').value = '';
            document.getElementById('filter-type').value = '';
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-min-price').value = '';
            document.getElementById('filter-max-price').value = '';
            document.getElementById('filter-bedrooms').value = '';
            document.getElementById('filter-bathrooms').value = '';
            
            filteredProperties = [...allProperties];
            loadProperties();
        }

        function loadMoreProperties() {
            // Add more properties to the list
            const additionalProperties = [
                {
                    id: 'property7',
                    title: 'Luxury House in Kileleshwa',
                    location: 'Kileleshwa, Nairobi',
                    price: 'KSh 28,000,000',
                    beds: 4,
                    baths: 3,
                    area: '2200',
                    type: 'house',
                    status: 'sale',
                    image: 'Loft-Residences.webp',
                    description: 'Beautiful family home in Kileleshwa with modern amenities.'
                },
                {
                    id: 'property8',
                    title: 'Apartment in Nakuru',
                    location: 'Nakuru, Rift Valley',
                    price: 'KSh 6,500,000',
                    beds: 2,
                    baths: 2,
                    area: '1200',
                    type: 'apartment',
                    status: 'sale',
                    image: 'Riverbank.webp',
                    description: 'Modern apartment in Nakuru with great views of the Rift Valley.'
                }
            ];
            
            allProperties.push(...additionalProperties);
            filteredProperties = [...allProperties];
            loadProperties();
            
            alert('More properties loaded! Scroll down to see them.');
        }

        function toggleFavorite(propertyId) {
            alert('Property added to favorites! (This would be saved to your account)');
        }

        function updateResultsCount() {
            document.getElementById('results-count').textContent = `Showing ${filteredProperties.length} properties`;
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProperties();
        });
    </script>
</body>
</html>
