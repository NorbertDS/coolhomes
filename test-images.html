<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test - Cool Homes</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .image-test { margin: 20px 0; }
        img { max-width: 300px; height: auto; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Image Test Page</h1>
    <p>Testing if images are loading correctly:</p>
    
    <div class="image-test">
        <h3>26-Mzizi-Court.webp</h3>
        <img src="26-Mzizi-Court.webp" alt="26-Mzizi-Court" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD';">
    </div>
    
    <div class="image-test">
        <h3>Loft-Residences.webp</h3>
        <img src="Loft-Residences.webp" alt="Loft-Residences" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD';">
    </div>
    
    <div class="image-test">
        <h3>Riverbank.webp</h3>
        <img src="Riverbank.webp" alt="Riverbank" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD';">
    </div>
    
    <div class="image-test">
        <h3>The-One-at-Two-Rivers.webp</h3>
        <img src="The-One-at-Two-Rivers.webp" alt="The-One-at-Two-Rivers" onerror="this.style.border='2px solid red'; this.alt='FAILED TO LOAD';">
    </div>
    
    <p><a href="index.html">Back to Homepage</a></p>

</html>
